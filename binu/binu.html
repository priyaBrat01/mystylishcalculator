<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"href="binu.css">
</head>
<body>
  <div id="calculator">
    <div id="result"> </div> 
<div><button class="butt" onclick="a=a+1;document.querySelector('#result').innerText=a;">1</button></div>
<div><button class="butt"onclick="a=a+2;document.querySelector('#result').innerText=a;">2</button></div>
<div><button class="butt"onclick="a=a+3;document.querySelector('#result').innerText=a;">3</button></div>
<div><button class="butt"onclick="a=a+4;document.querySelector('#result').innerText=a;">4</button></div>
<div><button class="butt"onclick="a=a+5;document.querySelector('#result').innerText=a;">5</button></div>
<div><button class="butt"onclick="a=a+6;document.querySelector('#result').innerText=a;">6</button></div>
<div><button class="butt"onclick="a=a+7;document.querySelector('#result').innerText=a;">7</button></div>
<div><button class="butt"onclick="a=a+8;document.querySelector('#result').innerText=a;">8</button></div>
<div><button class="butt"onclick="a=a+9;document.querySelector('#result').innerText=a;">9</button></div>
<div><button class="butt"onclick="a=a+0;document.querySelector('#result').innerText=a;">0</button></div>
<div><button class="butt"onclick="a=a+'+';document.querySelector('#result').innerText=a;">+</button></div>
<div><button class="butt"onclick="a=a+'-';document.querySelector('#result').innerText=a;">-</button></div>
<div><button class="butt"onclick="a=a+'*';document.querySelector('#result').innerText=a;">*</button></div>
<div><button class="butt"onclick="a=a+'/';document.querySelector('#result').innerText=a;">/</button></div>
<div><button class="butt"onclick="a=eval(a);document.querySelector('#result').innerText=a;">=</button></div>
<div><button id="clear"class="butt"onclick="a=' ';document.querySelector('#result').innerText=a;">c</button></div>
  </div> 
  <script src="binu.js"></script> 
</body>
</html>
